<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Project One</title>
</head>

<body>
    <div class="row">
        <nav>
            <div class="nav-wrapper #42a5f5 blue lighten-1">
                <a href="#" class="brand-logo center">Chillage (+logo tbd)</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="sass.html">About</a></li>
                    <li><a href="badges.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s2">
                        <input id="zip-code" type="text" class="validate">
                        <label for="zip-code">Zip Code</label>
                    </div>
            </form>

            <div class="input-field col s5">
                <select>
                    <option value="" disabled selected>Choose your preferred event type</option>
                    <option value="1">Music</option>
                    <option value="2">Food</option>
                    <option value="3">Sports</option>
                    <option value="3">Art</option>
                    <option value="3">Tours</option>
                    <option value="3">Comedy</option>
                </select>
            </div>

            <div class="input-field col s3">
                <select>
                    <option value="" disabled selected>Choose your price range</option>
                    <option value="1">$0-$25</option>
                    <option value="2">$26-50</option>
                    <option value="3">$51-75</option>
                    <option value="3">$75+</option>
                </select>
            </div>

            <button class="btn waves-effect waves-light #42a5f5 blue lighten-1" type="submit" name="action">Submit</button>


        </div>
    </div>



    <script type=text/javascript src="assets/javascript/java.js"></script>


</body>
</html>
